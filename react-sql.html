<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    function createNode(element) {
        return document.createElement(element);
    }

    function append(parent, el) {
        return parent.appendChild(el);
    }

    const p = document.getElementById('households');
    const url = 'https://.carto.com/api/v2/sql?q=SELECT sum(households) as households FROM carto_data_test_2 LIMIT 100';

    fetch(url)
        .then((resp) => resp.json())
        .then(function(data) {
            let households = data.results;
            return households.map(function(households) {
                let p = createNode('p')
            })
        })
        .catch(function(error) {
            console.log(error);
        });
</script>
</body>
</html>
